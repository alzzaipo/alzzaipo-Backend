spring:
  config:
    activate:
      on-profile: default
    import: secrets/application-test-config.yml
  mail:
    host: smtp.daum.net
    port: 465
    username: ${smtp.email}
    password: ${smtp.password}
    properties:
      mail:
        smtp:
          auth: true
          ssl:
            enable: true
          connectiontimeout: 5000
          timeout: 30000