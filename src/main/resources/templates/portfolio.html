<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}">
    <title>포트폴리오</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <button type="button" class="btn btn-primary" onclick="location.href='/portfolio/new'">추가하기</button>
    <ul>
        <li th:each="portfolioListDto : ${portfolioListDtos}">
            <div class="container mt-5 mb-3">
                <div class="row">
                    <div class="col-md-3">
                        <div class="card p-3 mb-4">
                            <div class="mt-2">
                                <h4 class="heading" th:text="${portfolioListDto.stockName}"></h4>
                                <div th:text="|청약일:${portfolioListDto.subscribeStartDate}'~'${portfolioListDto.subscribeEndDate}|"></div>
                                <div class="mt-5">
                                    <div class="progress">
                                        <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                    <div class="mt-3"> <span class="text1">32 Applied <span class="text2">of 50 capacity</span></span> </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</body>
<div th:replace="~{fragments/footer :: footer}" />
