<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}" />
<body>
<div class="container">
    <div th:replace="~{fragments/bodyHeader :: bodyHeader}"/>
    <form th:action="@{/portfolio/{id}/edit (id=${portfolioUpdateDto.portfolioId})}" th:object="${portfolioUpdateDto}" method="POST">
        <input type="hidden" name="_method" VALUE="PUT">
        <input type="hidden" th:field="*{portfolioId}"/>
        <div>
            <label for="stockCode">Stock Code:</label>
            <input type="text" id="stockCode" name="stockCode"
                   th:field="*{stockCode}" readonly />
        </div>
        <div>
            <label for="sharesCnt">Shares Count:</label>
            <input type="number" id="sharesCnt" name="sharesCnt"
                   th:field="*{sharesCnt}"/>
        </div>
        <div>
            <label for="profit">Profit:</label>
            <input type="number" id="profit" name="profit"
                   th:field="*{profit}"/>
        </div>
        <div>
            <label for="agents">Agents:</label>
            <input type="text" id="agents" name="agents"
                   th:field="*{agents}"/>
        </div>
        <div>
            <label for="memo">Memo:</label>
            <textarea id="memo" name="memo"
                      th:field="*{memo}" rows="5" cols="50"></textarea>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
</body>
<div th:replace="~{fragments/footer :: footer}" />
</html>
