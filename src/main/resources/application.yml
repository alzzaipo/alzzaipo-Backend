spring:
  profiles:
    active: local

---

spring:
  profiles: local

  datasource:
    url: jdbc:h2:tcp://localhost/~/ipo
    username: sa
    password:
    driver-class-name: org.h2.Driver

  mvc:
    hidden-method:
      filter:
        enabled: true

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

  logging:
    level:
      org:
        hibernate:
          SQL: debug

---


spring:
  profiles: prod
  datasource:
    url: ${RDS_URL}
    username: ${RDS_USERNAME}
    password: ${RDS_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  mvc:
    hidden-method:
      filter:
        enabled: true

  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: false

  logging:
    level:
      org:
        hibernate:
          SQL: info