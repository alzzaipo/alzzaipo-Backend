spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/ipo
    username: sa
    password:
    driver-class-name: org.h2.Driver

  mvc:
    hidden-method:
      filter:
        enabled: true

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org:
      hibernate:
        SQL: debug

server:
  ssl:
    enabled: true
    key-store-type: PKCS12
    key-store: classpath:secrets/local_keystore.p12
    key-store-password: ${ssl.password}